<ul>
{% for sg in all_gifs %}

  <h4>{{ sg[0] }}</h4>
  </br>
  <iframe src={{ sg[1] }} width="144" height="81" frameBorder="0" ></iframe>

{% endfor %}

{% endif %}

<div>
{% for message in get_flashed_messages() %}
<strong>*** {{ message }} ***</strong>
{% endfor %}
</div>

<a href="{{ url_for('index')}}">Return to add a new gif</a>
